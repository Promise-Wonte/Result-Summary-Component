<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@400;500&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
<div class="test-records">
  <div class="records">
    <div class="heading">
      <p>Your Result</p>
      </div> 
   <div class="test-score">
    <p>76</p>
    <p>of 100</p>
   </div>

  <div class="test-remark">
    <p>Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
 
  <div class="summary">
   <div class="title">
    <p>Summary</p>
    </div>
    <div class="reaction">
    <p><img class="i-reaction" src="assets/images/icon-reaction.svg">Reaction</p>
    <p>80 / 100</p>
    </div>
    <div class="memory">
    <p><img  class="i-memory" src="assets/images/icon-memory.svg">Memory</p>
    <p>92 / 100</p>
    </div>
    <div class="verbal">
    <p><img class="i-verbal" src="assets/images/icon-verbal.svg">Verbal</p>
    <p>61 / 100</p>
    </div>
    <div class="visual">
    <p><img class="i-visual" src="assets/images/icon-visual.svg">Visual</p>
    <p>72 / 100</p>
    </div>
  </div>

  <button class="button">Continue</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Promise-Wonte" target="_blank">WonteDev</a>.
  </div>
</div>
</body>
</html>
